<!DOCTYPE html>
<html>
<head>
    <title>Console Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/acba.js"></script>
    <script type="text/javascript" src="js/acba/log.js"></script>
    <script type="text/javascript" src="js/acba/rop.js"></script>
    <script type="text/javascript" src="js/acba/ropregistry.js"></script>
    <script type="text/javascript" src="js/acba/remotemap.js"></script>
    <script type="text/javascript" src="js/log.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/rop.js"></script>
    <script type="text/javascript" src="js/rop_base.js"></script>
    <script type="text/javascript" src="js/rop_buffer.js"></script>
    <script type="text/javascript" src="roptypes.js"></script>
</head>
<body>
    <script>
        var remote
        var test

        var cb = {
            type: 'test.Callback',
            run: function (msg, ret) {
                console.log('callback message:'+msg)
                console.log('nested call:'+test.echo(msg))
            }
        }

        acba('js:roptypes')
        var log = acba('log:rop')
        log.level = log.DEBUG

        var test = acba('remotemap:test.Test')
        test.setCallback(cb)
        console.log('script loaded')
    </script>
</body>
</html>
